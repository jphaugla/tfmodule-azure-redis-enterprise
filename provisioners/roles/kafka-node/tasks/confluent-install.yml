- name: update apt-get
  become: yes
  shell:
    cmd: apt-get update
  ignore_errors: true

- name: add confluent platform	
  become: yes
  shell:
    cmd: apt-get install confluent-platform -y
  ignore_errors: true

- name: fix  var log kafka permission for kafka connect 
  become: yes
  shell:
    cmd: chmod 770 /var/log/kafka
  ignore_errors: yes
