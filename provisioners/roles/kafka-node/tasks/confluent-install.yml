- name: install confluent key
  become: yes
  shell:
    cmd:  wget -qO - https://packages.confluent.io/deb/7.5/archive.key | sudo apt-key add -

- name: add repository
  become: yes
  shell:
    cmd:  add-apt-repository "deb [arch=amd64] https://packages.confluent.io/deb/7.5 stable main" -y
  ignore_errors: yes

